<div class="relative">
  <button
    type="button"
    class="relative flex h-9 w-9 items-center justify-center rounded-full border border-slate-200/70 bg-white/80 text-slate-600 transition-all duration-200 hover:border-brand-200 hover:text-brand-600 dark:border-slate-800/70 dark:bg-slate-900/60 dark:text-slate-300 dark:hover:border-brand-500/40 dark:hover:text-white"
    (click)="toggleNotificationCenter()"
    [attr.aria-expanded]="isOpen()"
    aria-label="Notificaciones"
  >
    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
      />
    </svg>

    <!-- Badge -->
    @if (unreadCount() > 0) {
      <span
        class="absolute -right-1 -top-1 flex h-5 min-w-[1.25rem] items-center justify-center rounded-full bg-red-500 px-1 text-xs font-bold text-white shadow-lg animate-fade-in"
      >
        {{ unreadCount() > 99 ? '99+' : unreadCount() }}
      </span>
    }
  </button>

  <!-- Notification Center Panel -->
  @if (isOpen()) {
    <app-notification-center (close)="closeNotificationCenter()" />
  }
</div>
