<header class="flex flex-col gap-4">
  @if (showBreadcrumbs) {
    <app-breadcrumbs
      [showHome]="showHome"
      [homeLabel]="homeLabel"
      [homeUrl]="homeUrl"
    ></app-breadcrumbs>
  }

  <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
    <div class="flex flex-col gap-1">
      <ng-content select="[page-title]"></ng-content>

      @if (effectiveTitle) {
        <h1 class="text-heading-lg leading-tight text-text-primary dark:text-text-primary-dark sm:text-display-sm">
          {{ effectiveTitle }}
        </h1>
      }

      @if (effectiveSubtitle) {
        <p class="text-body-sm text-text-secondary dark:text-text-secondary-dark">
          {{ effectiveSubtitle }}
        </p>
      }
    </div>

    <div class="flex flex-wrap items-center gap-2">
      <ng-content select="[page-actions]"></ng-content>
    </div>
  </div>
</header>
