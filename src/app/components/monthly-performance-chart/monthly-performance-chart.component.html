<article class="glass-card">
  <header class="flex flex-wrap items-start justify-between gap-6">
    <div>
      <h2 class="text-xl font-semibold text-slate-900 dark:text-white">{{ title }}</h2>
      <p class="mt-1 text-sm text-slate-600 dark:text-slate-300">
        {{ description }}
      </p>
    </div>
    <div class="flex flex-wrap items-center gap-3">
      <div class="flex items-center gap-2">
        <button
          type="button"
          class="filter-chip"
          [class.filter-chip-active]="period === 'monthly'"
          (click)="onPeriodChange('monthly')"
        >
          Mensual
        </button>
        <button
          type="button"
          class="filter-chip"
          [class.filter-chip-active]="period === 'yearly'"
          (click)="onPeriodChange('yearly')"
        >
          Anual
        </button>
      </div>
      <button type="button" class="quiet-button">
        {{ actionLabel }}
      </button>
    </div>
  </header>

  <div class="flex flex-col gap-8">
    <div class="flex flex-wrap items-center gap-6 text-sm font-medium text-slate-500 dark:text-slate-300">
      <span class="flex items-center gap-2">
        <span class="h-2.5 w-2.5 rounded-full bg-emerald-400"></span>
        Ingresos
      </span>
      <span class="flex items-center gap-2">
        <span class="h-2.5 w-2.5 rounded-full bg-rose-400"></span>
        Gastos
      </span>
    </div>

    <div class="grid auto-cols-fr grid-flow-col gap-5 overflow-x-auto rounded-2xl border border-slate-200/70 bg-white/80 p-5 shadow-inner shadow-slate-200/60 backdrop-blur-md dark:border-slate-800/70 dark:bg-slate-900/70 dark:shadow-none">
      @for (point of data; track point.label; let i = $index) {
        <div class="flex min-w-[3.5rem] flex-col items-center gap-3 text-center">
          <div class="flex h-44 w-full items-end gap-1 rounded-2xl bg-white/90 p-2 dark:bg-slate-950/60">
            <span
              class="block w-1/2 rounded-t-xl bg-emerald-400/90 dark:bg-emerald-400/80 animate-grow"
              [style.height.%]="point.income"
              [style.animation-delay.ms]="i * 40"
            ></span>
            <span
              class="block w-1/2 rounded-t-xl bg-rose-400/90 dark:bg-rose-400/80 animate-grow"
              [style.height.%]="point.expense"
              [style.animation-delay.ms]="i * 40"
            ></span>
          </div>
          <span class="text-xs font-semibold uppercase tracking-wide text-slate-500 dark:text-slate-300">
            {{ point.label }}
          </span>
        </div>
      }
    </div>
  </div>
</article>
