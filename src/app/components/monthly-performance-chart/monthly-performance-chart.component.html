<article class="glass-card">
  <header class="flex flex-wrap items-start justify-between gap-6">
    <div>
      <h2 class="text-xl font-semibold text-slate-900 dark:text-white">{{ title }}</h2>
      <p class="mt-1 text-sm text-slate-600 dark:text-slate-300">
        {{ description }}
      </p>
    </div>
    <div class="flex flex-wrap items-center gap-3">
      <div class="flex items-center gap-2">
        <button
          type="button"
          class="filter-chip"
          [class.filter-chip-active]="period === 'monthly'"
          (click)="onPeriodChange('monthly')"
        >
          Mensual
        </button>
        <button
          type="button"
          class="filter-chip"
          [class.filter-chip-active]="period === 'yearly'"
          (click)="onPeriodChange('yearly')"
        >
          Anual
        </button>
      </div>
      <button type="button" class="quiet-button">
        {{ actionLabel }}
      </button>
    </div>
  </header>

  <div class="flex flex-col gap-4 mt-4">
    <!-- Legend -->
    <div class="flex flex-wrap items-center gap-6 text-sm font-medium text-slate-500 dark:text-slate-300">
      <span class="flex items-center gap-2">
        <span class="h-2.5 w-2.5 rounded-full bg-emerald-400"></span>
        Ingresos
      </span>
      <span class="flex items-center gap-2">
        <span class="h-2.5 w-2.5 rounded-full bg-rose-400"></span>
        Gastos
      </span>
    </div>

    <!-- ApexCharts Bar Chart -->
    <div class="w-full">
      @if (chartOptions.series && chartOptions.series.length > 0) {
        <apx-chart
          [series]="chartOptions.series!"
          [chart]="chartOptions.chart!"
          [xaxis]="chartOptions.xaxis!"
          [yaxis]="chartOptions.yaxis!"
          [plotOptions]="chartOptions.plotOptions!"
          [dataLabels]="chartOptions.dataLabels!"
          [stroke]="chartOptions.stroke!"
          [fill]="chartOptions.fill!"
          [tooltip]="chartOptions.tooltip!"
          [grid]="chartOptions.grid!"
          [legend]="chartOptions.legend!"
          [colors]="chartOptions.colors!"
        ></apx-chart>
      } @else {
        <div class="flex items-center justify-center h-64 text-slate-400 dark:text-slate-500">
          <div class="text-center">
            <svg class="w-12 h-12 mx-auto mb-3 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            <p class="text-sm">No hay datos disponibles</p>
          </div>
        </div>
      }
    </div>
  </div>
</article>
