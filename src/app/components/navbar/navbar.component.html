<header class="sticky top-0 z-50 border-b border-slate-200/60 bg-white/80 backdrop-blur-xl transition-colors duration-500 dark:border-slate-800/70 dark:bg-[#0b1220]/80">
  <div class="mx-auto flex w-full max-w-7xl items-center justify-between gap-3 px-4 py-3 sm:px-6 lg:px-8">
    <a
      class="text-base font-semibold tracking-wide text-slate-900 transition-colors duration-200 hover:text-brand-600 dark:text-white dark:hover:text-neon-accent"
      routerLink="/dashboard"
    >
      Finanzapp
    </a>

    @if (currentUser$ | async) {
      <!-- Desktop Navigation -->
      <nav class="hidden flex-1 items-center justify-center gap-2 text-xs font-semibold uppercase tracking-[0.2em] text-slate-500 sm:flex dark:text-slate-300">
        <a
          routerLink="/dashboard"
          routerLinkActive="bg-brand-50/80 text-brand-700 dark:bg-white/10 dark:text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="whitespace-nowrap rounded-full px-3 py-1.5 transition-colors duration-200 hover:text-brand-600 dark:hover:text-white"
        >
          Dashboard
        </a>
        <a
          routerLink="/transactions"
          routerLinkActive="bg-brand-50/80 text-brand-700 dark:bg-white/10 dark:text-white"
          class="whitespace-nowrap rounded-full px-3 py-1.5 transition-colors duration-200 hover:text-brand-600 dark:hover:text-white"
        >
          Transacciones
        </a>
        <a
          routerLink="/credit-cards"
          routerLinkActive="bg-brand-50/80 text-brand-700 dark:bg-white/10 dark:text-white"
          class="whitespace-nowrap rounded-full px-3 py-1.5 transition-colors duration-200 hover:text-brand-600 dark:hover:text-white"
        >
          Tarjetas
        </a>
        <a
          routerLink="/goals"
          routerLinkActive="bg-brand-50/80 text-brand-700 dark:bg-white/10 dark:text-white"
          class="whitespace-nowrap rounded-full px-3 py-1.5 transition-colors duration-200 hover:text-brand-600 dark:hover:text-white"
        >
          Metas
        </a>
        <a
          routerLink="/savings"
          routerLinkActive="bg-brand-50/80 text-brand-700 dark:bg-white/10 dark:text-white"
          class="whitespace-nowrap rounded-full px-3 py-1.5 transition-colors duration-200 hover:text-brand-600 dark:hover:text-white"
        >
          Ahorro
        </a>
      </nav>
    }

    <div class="flex items-center gap-3">
      <!-- Dark Mode Toggle -->
      <button
        type="button"
        class="neon-toggle"
        (click)="onToggle()"
        [attr.aria-pressed]="isDarkMode"
        aria-label="Cambiar modo de color"
      >
        <span class="neon-toggle-thumb transform transition-transform duration-300" [class.translate-x-7]="isDarkMode">
          {{ isDarkMode ? 'Dark' : 'Luz' }}
        </span>
      </button>

      @if (currentUser$ | async; as currentUser) {
        <!-- Profile & Logout - Desktop -->
        <div class="hidden items-center gap-2 sm:flex">
          <a
            routerLink="/profile"
            class="flex h-9 items-center gap-2 rounded-full border border-slate-200/70 bg-white/80 px-3 text-sm font-medium text-slate-600 transition-all duration-200 hover:border-brand-200 hover:text-brand-600 dark:border-slate-800/70 dark:bg-slate-900/60 dark:text-slate-300 dark:hover:border-brand-500/40 dark:hover:text-white"
          >
            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span class="max-w-[100px] truncate">{{ currentUser.fullName || currentUser.email || 'Perfil' }}</span>
          </a>
          <button
            type="button"
            (click)="onLogout()"
            class="flex h-9 w-9 items-center justify-center rounded-full border border-slate-200/70 bg-white/80 text-slate-600 transition-all duration-200 hover:border-rose-200 hover:bg-rose-50 hover:text-rose-600 dark:border-slate-800/70 dark:bg-slate-900/60 dark:text-slate-300 dark:hover:border-rose-500/40 dark:hover:bg-rose-500/10 dark:hover:text-rose-400"
            aria-label="Cerrar sesion"
          >
            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
          </button>
        </div>

        <!-- Mobile Menu Button -->
        <button
          type="button"
          class="flex h-9 w-9 items-center justify-center rounded-full border border-slate-200/70 bg-white/80 text-slate-600 transition-all duration-200 hover:border-brand-200 hover:text-brand-600 sm:hidden dark:border-slate-800/70 dark:bg-slate-900/60 dark:text-slate-300 dark:hover:border-brand-500/40 dark:hover:text-white"
          (click)="toggleMenu()"
          [attr.aria-expanded]="isMenuOpen"
          aria-label="Abrir menu de navegacion"
        >
          @if (isMenuOpen) {
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          } @else {
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          }
        </button>
      }
    </div>
  </div>

  <!-- Mobile Navigation Menu -->
  @if (isMenuOpen && (currentUser$ | async)) {
    <nav class="border-t border-slate-200/60 bg-white/95 backdrop-blur-xl sm:hidden dark:border-slate-800/70 dark:bg-[#0b1220]/95 animate-fade-in">
      <div class="mx-auto flex max-w-7xl flex-col gap-1 px-4 py-3">
        <a
          routerLink="/dashboard"
          routerLinkActive="bg-brand-50/80 text-brand-700 dark:bg-white/10 dark:text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="rounded-xl px-4 py-3 text-sm font-semibold text-slate-600 transition-colors duration-200 hover:bg-slate-100 hover:text-brand-600 dark:text-slate-300 dark:hover:bg-slate-800/50 dark:hover:text-white"
          (click)="closeMenu()"
        >
          Dashboard
        </a>
        <a
          routerLink="/transactions"
          routerLinkActive="bg-brand-50/80 text-brand-700 dark:bg-white/10 dark:text-white"
          class="rounded-xl px-4 py-3 text-sm font-semibold text-slate-600 transition-colors duration-200 hover:bg-slate-100 hover:text-brand-600 dark:text-slate-300 dark:hover:bg-slate-800/50 dark:hover:text-white"
          (click)="closeMenu()"
        >
          Transacciones
        </a>
        <a
          routerLink="/credit-cards"
          routerLinkActive="bg-brand-50/80 text-brand-700 dark:bg-white/10 dark:text-white"
          class="rounded-xl px-4 py-3 text-sm font-semibold text-slate-600 transition-colors duration-200 hover:bg-slate-100 hover:text-brand-600 dark:text-slate-300 dark:hover:bg-slate-800/50 dark:hover:text-white"
          (click)="closeMenu()"
        >
          Tarjetas
        </a>
        <a
          routerLink="/goals"
          routerLinkActive="bg-brand-50/80 text-brand-700 dark:bg-white/10 dark:text-white"
          class="rounded-xl px-4 py-3 text-sm font-semibold text-slate-600 transition-colors duration-200 hover:bg-slate-100 hover:text-brand-600 dark:text-slate-300 dark:hover:bg-slate-800/50 dark:hover:text-white"
          (click)="closeMenu()"
        >
          Metas
        </a>
        <a
          routerLink="/savings"
          routerLinkActive="bg-brand-50/80 text-brand-700 dark:bg-white/10 dark:text-white"
          class="rounded-xl px-4 py-3 text-sm font-semibold text-slate-600 transition-colors duration-200 hover:bg-slate-100 hover:text-brand-600 dark:text-slate-300 dark:hover:bg-slate-800/50 dark:hover:text-white"
          (click)="closeMenu()"
        >
          Ahorro
        </a>
        <div class="my-2 border-t border-slate-200/60 dark:border-slate-800/70"></div>
        <a
          routerLink="/profile"
          routerLinkActive="bg-brand-50/80 text-brand-700 dark:bg-white/10 dark:text-white"
          class="flex items-center gap-2 rounded-xl px-4 py-3 text-sm font-semibold text-slate-600 transition-colors duration-200 hover:bg-slate-100 hover:text-brand-600 dark:text-slate-300 dark:hover:bg-slate-800/50 dark:hover:text-white"
          (click)="closeMenu()"
        >
          <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          Mi perfil
        </a>
        <button
          type="button"
          (click)="onLogout()"
          class="flex items-center gap-2 rounded-xl px-4 py-3 text-sm font-semibold text-rose-600 transition-colors duration-200 hover:bg-rose-50 dark:text-rose-400 dark:hover:bg-rose-500/10"
        >
          <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          Cerrar sesion
        </button>
      </div>
    </nav>
  }
</header>
