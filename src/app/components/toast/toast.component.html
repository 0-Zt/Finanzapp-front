<div
  class="pointer-events-none fixed bottom-4 right-4 z-[100] flex flex-col gap-3 sm:bottom-6 sm:right-6"
  aria-live="polite"
  aria-atomic="true"
>
  @for (toast of toasts(); track toast.id) {
    <div
      class="pointer-events-auto flex min-w-[280px] max-w-sm items-start gap-3 rounded-xl border p-4 shadow-lg backdrop-blur-sm animate-fade-up"
      [ngClass]="getClasses(toast.type)"
      role="alert"
    >
      <svg
        class="h-5 w-5 flex-shrink-0"
        [ngClass]="getIconClasses(toast.type)"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="getIcon(toast.type)" />
      </svg>

      <p class="flex-1 text-sm font-medium">{{ toast.message }}</p>

      <button
        type="button"
        class="flex-shrink-0 rounded-lg p-1 opacity-70 transition-opacity hover:opacity-100"
        (click)="dismiss(toast.id)"
        aria-label="Cerrar notificacion"
      >
        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  }
</div>
